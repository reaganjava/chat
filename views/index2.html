<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>JS在线聊天对话框网页特效</title>
<link rel="stylesheet" type="text/css" href="./chat.css" />
<link href="../jquery.alerts.css" rel="stylesheet" type="text/css" media="screen" />
<script src="/socket.io/socket.io.js" type="text/javascript"></script>
<script src="./protocol.js" type="text/javascript"></script>
<script src="./jquery-1.8.0.min.js"></script>
<script src="../jquery.alerts.js"></script>
<script type="text/javascript" src="./jquery-1.8.0.js"></script>
<script type="text/javascript" src="./chat.js"></script>
</script>
</head>
<body>
<div class="kePublic">
<!--效果html开始-->
    <div class="content">
        <div class="chatBox">
            <div class="chatLeft">
                <div class="chat01">
                    <div class="chat01_title">
                        <ul class="talkTo">
                            <li></li></ul>
                        <a class="close_btn" href="javascript:;"></a>
                    </div>
                    <div class="chat01_content">
                        <div class="message_box mes1">
                        </div>
                        <div class="message_box mes2">
                        </div>
                        <div class="message_box mes3" style="display: block;" id='msgList'>
                        </div>
                        <div class="message_box mes4">
                        </div>
                        <div class="message_box mes5">
                        </div>
                        <div class="message_box mes6">
                        </div>
                        <div class="message_box mes7">
                        </div>
                        <div class="message_box mes8">
                        </div>
                        <div class="message_box mes9">
                        </div>
                        <div class="message_box mes10">
                        </div>
                    </div>
                </div>
                <div class="chat02">
                    <div class="chat02_title">
                    <div>
                     <iframe name="ajaxUpload"  src="/file" width="960px" height="120px" frameborder="0"></iframe>
                     <img src="" id="thumbnailURL" width="0" height="0"/>
                    </div>
                    </div>
                    <div class="chat02_content">
                        <textarea id="dialog" ></textarea>
                    </div>
                    <div class="chat02_bar">
                        <ul>
                          <li style="right: 5px; top: 5px;"><a onclick="sendMessage();">
                              <img src="img/send_btn.jpg"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="chatRight">
                <div class="chat03">
                    <div class="chat03_title">
                        <label class="chat03_title_t">
                            成员列表</label>
                    </div>
                    <div class="chat03_content">
                        <ul id="onlines">

                        </ul>
                    </div>
                </div>
            </div>
            <div style="clear: both;">
            </div>
        </div>
    </div>
<!--效果html结束-->
</div>
<input type="hidden" id="isThumbnail" value="0"/>
</body>
</html>
